<section class="register-block" id="f3">
    <div class="login-page info">
        <div class="form">
            <h2>Find your vehicle</h2>
            <form class="login-form" id="report">
                <h3 align="left">Details of owner</h3>
                <div id="dotLine"></div>
                <input class="input-custom reg-inp" type="text" name="name" id="name" placeholder="Your Full Name"><br>

                <input class="input-custom reg-inp" type="text" name="phone" id="pno" placeholder="Phone number"><br>

                <input class="input-custom reg-inp" type="text" name="mail" id="mail" placeholder="E-Mail Id"><br>


                <h3 align="left">Details of stolen vehicle</h3>
                <div id="dotLine"></div>

                <div>
                    <div class="w3-container">
                        <div class="w3-bar ">
                            <button class="w3-bar-item tablink" style="background-color : #00C7FF; color: #FFFFFF"
                                id="dt1">Upload picture of stolen vehicle</button>
                            <button class="w3-bar-item tablink" style="background-color: #F2F2F2;color: #8B8B8B"
                                id="dt2">Enter details manually</button>
                        </div>

                        <div id="dt1tab" class="w3-container w3-border city">
                            <form id="imgForm" enctype="multipart/form-data">
                                <br>
                                <p align="left">Upload picture of the stolen car<br></p>
                                <input type="file" name="datafile" accept="image/*" size="40" id="inpFile"
                                    onchange="show.call(this);">
                                <img src="" style="display: none;" height="200" id="uplImage">
                            </form>
                        </div>

                        <div id="dt2tab" class="w3-container w3-border city" style="display:none">
                            <br>
                            <input class="input-custom reg-inp" type="text" placeholder="Vehicle color" ><br>
                            <input class="input-custom reg-inp" type="text" placeholder="Model" id="model"><br>
                            <input class="input-custom reg-inp" type="text"
                                placeholder="License Id / Number plate" id="license"><br>
                        </div>
                    </div>
                </div>
                <br>

                <button id="finalSubmit">Submit</button>
            </form>
        </div>
    </div>
</section>
<canvas id="myCanvas"/>
<script src="main.js"></script>
